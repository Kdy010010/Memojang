<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="editor" placeholder="Type your text here..."></textarea>
    <br>
    <label for="fileName">Enter file name:</label>
    <input type="text" id="fileName" placeholder="e.g., myFile">
    <br>
    <label for="fileExtension">Enter file extension:</label>
    <input type="text" id="fileExtension" placeholder="e.g., txt">
    <br>
    <input type="file" id="fileInput" accept="*">
    <button onclick="loadFile()">Load File</button>
    <button onclick="exportText()">Export</button>
    <script>function exportText() {
    const textToExport = document.getElementById('editor').value;

    if (textToExport.trim() === '') {
        alert('Please enter some text before exporting.');
        return;
    }

    const blob = new Blob([textToExport], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'exported_text.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>
</body>
</html>
